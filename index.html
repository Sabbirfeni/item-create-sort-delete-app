<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Students List</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light shadow">
        <div class="container">
          <a class="navbar-brand">Students list</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="search student" id="search-bar" aria-label="Search">
          </form>
        </div>
    </nav>

    <!-- Student adding form -->
    <div class="container shadow mt-md-5 mt-3 px-4 py-4 py-md-0">
        <form class="row d-flex align-items-center justify-content-around">
            <div class="col-12 col-md-3 mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="name" required>
            </div>
            <div class="col-12 col-md-3 mb-3">
              <label for="exampleInputPassword1" class="form-label">Section</label>
              <select class="form-select" id="section" aria-label="Default select example" required>
                <option value="" selected>select</option>
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
              </select>
            </div>
            <div class="col-12 col-md-3 mb-md-3 mb-1">
                <label for="exampleInputPassword1" class="form-label">Date of Admission</label>
                <input type="date" class="form-control" id="date" aria-describedby="emailHelp" required>
              </div>
            <div class="col-12 col-md-3 mt-3 d-flex justify-content-end">
                <input type="submit" class="btn btn-primary w-100" value="Add to List"></input>
            </div>
          </form>
    </div>

    <!-- Added students table -->
    <div class="container">
      <div class="table-responsive mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="">#</th>
                <th scope="">Name</th>
                <th scope="">Section</th>
                <th scope="">Date fo Admission</th>
                <th scope="">action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    </div>
